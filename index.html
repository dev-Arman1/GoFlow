<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFlow Maps</title>
    <link rel="icon" type="image/png" href="ticon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Control Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="panel-toggle" id="panelToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="left-panel" id="leftPanel">
            <h2 id="Name"><i class="fas fa-route"></i> GoFlow Maps</h2>
            
            <!-- Search Bar for Start Location -->
            <div class="search">
                <input type="text" id="searchStartInput" placeholder="Enter start location...">
                <button onclick="searchStartLocation()"><i class="fas fa-search"></i></button>
            </div>
            
            <!-- Search Bar for Destination Location -->
            <div class="search">
                <input type="text" id="searchEndInput" placeholder="Enter destination...">
                <button onclick="searchEndLocation()"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="controls">
                <button class="small-btn" onclick="setStart()"><i class="fas fa-map-marker-alt"></i> Set Start</button>
                <button class="small-btn" onclick="setEnd()"><i class="fas fa-flag-checkered"></i> Set End</button>
                <button onclick="findRoute()" id="findroute"><i class="fas fa-directions"></i> Find Route</button>
            </div>
            
            <div class="inputs">
                <div class="input-group">
                    <label><i class="fas fa-tachometer-alt"></i> Speed (km/h):</label>
                    <input type="number" id="speedInput" placeholder="60">
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-gas-pump"></i> Mileage (km/l):</label>
                    <input type="number" id="mileageInput" placeholder="15">
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-rupee-sign"></i> Fuel Price (₹/l):</label>
                    <input type="number" id="fuelPriceInput" placeholder="100">
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-road"></i> Toll Cost (₹/km):</label>
                    <input type="number" id="tollCostInput" placeholder="1">
                </div>
            </div>
        </div>
        
        <!-- Map Container -->
        <div id="map"></div>
        
        <!-- Route Info Panel -->
        <div class="info" id="routeInfo">
            <div class="info-header">
                <i class="fas fa-info-circle"></i> Route Information
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-route"></i> Distance:</span>
                <span class="info-value" id="distance">N/A</span> km
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-clock"></i> Time:</span>
                <span class="info-value" id="time">N/A</span>
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-gas-pump"></i> Fuel Cost:</span>
                ₹<span class="info-value" id="fuelCost">N/A</span>
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-road"></i> Toll Cost:</span>
                ₹<span class="info-value" id="totalTollCost">N/A</span>
            </div>
            <div class="info-item total-cost-item">
                <span class="info-label"><i class="fas fa-coins"></i> Total Cost:</span>
                ₹<span class="info-value" id="totalCost">N/A</span>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Control Geocoder JavaScript -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
